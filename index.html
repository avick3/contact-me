<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <style>

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #044218;
      text-align: center;
    }

    li {
      display: inline;
    }

    li a {
      display: inline-block;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #032b10;
    }

    .active {
      background-color: #0b8a33;
    }


    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px; 
    }


    h1 {
      text-align: center;
      font-size: 60px;
      color: #044218;
      margin-top: 70px;
      margin-bottom: 20px;
    }


    h2 {
      text-align: center;
      font-size: 30px;
      margin-top: 10px;
    }


    p {
      text-align: center;
      font-size: 18px;
      color: #333;
      max-width: 700px;
      margin: 20px auto;
    }


    .form-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
    }


    .form-container form {
      width: 60%; 
    }

    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box; 
    }

    .form-container input[type="submit"] {
      padding: 15px 30px;
      background-color: #0b8a33;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
      background-color: #044218;
    }

  </style>
</head>
<body>

  <ul>
    <li><a href="https://avick3.github.io/home/">Home</a></li>
    <li><a href="https://avick3.github.io/Assignment-3/">About Me</a></li>
    <li><a href="#work">Work</a></li>
    <li><a href="https://avick3.github.io/contact-me/" class="active">Contact</a></li>
  </ul>

  <h1>Contact Me</h1>
  <h2>I would love to hear from you!</h2>
  



  <div class="form-container">

    <form>
      <p>Name</p>
      <textarea id="Name" name="Name" rows="1" placeholder="Enter your name"></textarea>
      
      <p>Email</p>
      <textarea id="Email" name="Email" rows="1" placeholder="Enter your email"></textarea>
      
      <p>Comments</p>
      <textarea id="Comments" name="Comments" rows="5" placeholder="Enter your message"></textarea>
      
      <input type="submit" value="Submit">
    </form>


    <div class="image-container">
      <img src="socials.jpg" alt="Social Media Links" width="500">
    </div>
  </div>

</body>
</html>
